<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <title>შეკვეთის გაფორმება</title>
</head>
<body>
    <header></header>
    <main>
        <div class="satauri">
            <h2 class="shekveta">შეუკვეთე პროდუქტი დღესვე</h2>
        </div>
        <form method="post" action="success.html">
            <input type="text" name="saxeli" id="saxeli" placeholder="სახელი" required>
            <input type="text" name="gvari" id="gvari" placeholder="გვარი" required>
            <input type="text" name="nomeri" id="nomeri" placeholder="ტელეფონის ნომერი" required>
            <label for="address" class="label1">გთხოვთ მიუთითოთ ზუსტი მისამართი</label>
            <textarea name="address" id="address" cols="30" rows="10"></textarea>
            <p class="airchiet">აირჩიეთ გადახდის მეთოდი</p>
            <div class="metodi">
                <input type="radio" name="metodi" id="card">
                <label for="card" class="barati">ბარათით გადახდა</label>

                <input type="radio" name="metodi" id="cash">
                <label for="cash" class="qeshi">ქეშით გადახდა</label>
            </div>
            <input type="submit" value="შეკვეთის გაფორმება" class="button">
        </form>
    </main>
    <footer></footer>
</body>
</html>
